        // ------------------------------------------

        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = `game-card bg-white rounded-lg overflow-hidden shadow-lg border-2 border-gray-100`;

            const placeholderUrl = `https://placehold.co/300x200/${game.color.replace('-', '').substring(0, 6)}/ffffff?text=${encodeURIComponent(game.name)}`;
            
            // Kart iÃ§eriÄŸi
            card.innerHTML = `

                <div class="relative pt-[66.66%] bg-${game.color} overflow-hidden">
                    <img src="${placeholderUrl}" 
                         alt="${game.name} Oyunu"

                </div>

                <!-- Kart Bilgileri -->

            `;

            return card;
        }

        // ------------------------------------------
        // 3. KARTLARI SAYFAYA YERLEÅžTÄ°RME
        // ------------------------------------------
        document.addEventListener('DOMContentLoaded', () => {
            const gameGrid = document.getElementById('game-grid');
            
            if (gameGrid) {
                mockGames.forEach(game => {
                    const card = createGameCard(game);
